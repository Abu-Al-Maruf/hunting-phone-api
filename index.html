<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisy ui and tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   

  <!-- search here section  -->
  <section class="container mx-auto rounded-xl mt-12 flex items-center justify-center gap-1 bg-fuchsia-800 p-6">
    <input id="search-field" type="text" placeholder="Search here..." 
    class="input border rounded-l-lg input-success w-full max-w-xs bg-gray-100" />
    <button id="search-btn" onclick="handleClick()" class="btn btn-active btn-neutral">Search</button>
  </section>
 <!-- search result section  -->
    <section class="container mx-auto mt-8">
      <!-- loading  -->
      <section id="loading-spinner" class="hidden text-center my-20">
        <span class="loading loading-bars loading-md"></span>
      </section>

        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          
        </div>

        <div id="show-all" class="text-center hidden my-5">
          <button onclick="handleShowAll()" class="btn btn-neutral">Show All</button>
        </div>


        <!-- show modal when click details  -->
        <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="show_details_modal" class="modal">
        <form method="dialog" class="modal-box">
          <h3 id="phone-details-name" class="font-bold text-lg" class="text-3xl text-gray-400"></h3>
          
         <div id="phone-details-container" class="flex flex-col gap-3">

         </div>
         
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </section>
    


    <script src="./js/script.js"></script>
</body>
</html>
